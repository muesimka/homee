<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Smart House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="bi bi-house-door-fill"></i> Smart House</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="features.html">Возможности</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Управление</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Контакты</a></li>
                    <li class="nav-item ms-lg-3"><a class="btn btn-outline-light btn-sm" href="login.html">Войти</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-5">
                    <h2 class="fw-bold">Свяжитесь с нами</h2>
                    <p class="text-muted">Есть вопросы? Мы готовы помочь!</p>
                </div>

                <div class="row g-4 mb-5">
                    <div class="col-md-4 text-center">
                        <div class="p-3">
                            <i class="bi bi-geo-alt fs-1 text-primary mb-3"></i>
                            <h5>Адрес</h5>
                            <p class="text-muted">г. Москва, ул. Примерная, 123</p>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="p-3">
                            <i class="bi bi-envelope fs-1 text-primary mb-3"></i>
                            <h5>Email</h5>
                            <p class="text-muted">info@smarthouse.demo</p>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="p-3">
                            <i class="bi bi-telephone fs-1 text-primary mb-3"></i>
                            <h5>Телефон</h5>
                            <p class="text-muted">+7 (999) 000-00-00</p>
                        </div>
                    </div>
                </div>

                <div class="card shadow border-0">
                    <div class="card-body p-4 p-md-5">
                        <h4 class="card-title mb-4">Напишите нам</h4>
                        <form onsubmit="event.preventDefault(); alert('Сообщение отправлено!');">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Ваше имя</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-12">
                                    <label for="subject" class="form-label">Тема</label>
                                    <input type="text" class="form-control" id="subject">
                                </div>
                                <div class="col-12">
                                    <label for="message" class="form-label">Сообщение</label>
                                    <textarea class="form-control" id="message" rows="5" required></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary px-4">Отправить</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2023 Smart House Inc.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
